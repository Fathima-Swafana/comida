{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in comida %}
        <div class="col-md-2">
            <div class="card">
            <img class="card-img-top" src="{{i.imagen.url}}" alt="" height="150">
            <div class="card-body">
                <h5 class="card-title">{{i.nombre}}</h5>
                <p class="card-text">{{i.ingredientes}}</p>
                <a href="{% url 'travelapp:detail' i.id %}" class="btn btn-primary">ver más</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<a class="btn btn-primary" href="{% url 'travelapp:add_comida' %}">añadir</a>

{% endblock %}
